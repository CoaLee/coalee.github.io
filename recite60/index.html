<script>
// Function to parse textChunk into candidate objects
function parseCandidates(text) {
    const candidates = [];
    const problems = text.trim().split("\n\n"); // Split by double newlines to separate problems

    problems.forEach(problem => {
        const lines = problem.split("\n"); // Split each problem by line
        if (lines.length === 3) {
            const [address, categorySubject, verse] = lines;
            const [category, subject] = categorySubject.split(" | "); // Split by " | " to get category and subject

            // Create the candidate object
            candidates.push({
                address: address.trim(),
                category: category.trim(),
                subject: subject.trim(),
                verse: verse.trim()
            });
        }
    });

    return candidates;
}

document.getElementById("endIndex").placeholder = `${candidates.length}`;

let testProblems = [];
let currentProblemIndex = 0;
let correctCount = 0;
let testLevel = 'easy';

// Function to start the test
function startTest() {
    const beginIndex = (parseInt(document.getElementById("beginIndex").value) - 1) || 0;
    const endIndex = (parseInt(document.getElementById("endIndex").value)) || candidates.length;
    const numProblems = parseInt(document.getElementById("numProblems").value) || 1;

    // Slice the array to get the range and shuffle it to ensure unique selection
    const possibleProblems = candidates.slice(beginIndex, endIndex);

    // Shuffle the array to randomize the order
    for (let i = possibleProblems.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [possibleProblems[i], possibleProblems[j]] = [possibleProblems[j], possibleProblems[i]];
    }

    // Select the first numProblems items from the shuffled list
    let totalCount = Math.min(numProblems, possibleProblems.length)
    testProblems = possibleProblems.slice(0, totalCount);

    currentProblemIndex = 0;
    correctCount = 0;
    document.querySelector(".setup-container").style.display = "none";
    document.querySelector(".test-container").style.display = "block";
    document.getElementById("totalCount").innerText = `${totalCount}`;
    loadNextProblem();
}

// Load the next problem
function loadNextProblem() {
    if (currentProblemIndex < testProblems.length) {
        const problem = testProblems[currentProblemIndex];
        document.getElementById("currentIdx").innerText = `${currentProblemIndex + 1}`;
        document.getElementById("testAddress").textContent = problem.address;
        document.getElementById("userCategory").value = "";
        document.getElementById("userSubject").value = "";
        document.getElementById("userVerse").value = "";
        document.querySelector(".feedback-container").style.display = "none";
        document.querySelector(".test-container").style.display = "block";
    } else {
        document.querySelector(".feedback-container").style.display = "none";
        showResults();
    }
}

function highlightDifferences(correct, user) {
    let highlightedResult = "";
    let inMismatch = false;

    // Iterate through each character in both the correct answer and user input
    for (let i = 0, j = 0; i < correct.length || j < user.length; i++, j++) {
        var userSpace = "";
        if (testLevel === "easy") {
            while (correct[i] === " ") {
                i++;
            }
            while (user[j] === " ") {
                j++;
                userSpace += " ";
            }
        }
        const correctChar = correct[i] || "";
        const userChar = user[j] || "";

        if (correctChar === userChar) {
            // End mismatch section if we're back to matching characters
            if (inMismatch) {
                highlightedResult += '</span>';
                inMismatch = false;
            }
            highlightedResult += `<span class="correct">${userSpace}${userChar}</span>`;
        } else {
            // Start a mismatch section if we're seeing different characters
            if (!inMismatch) {
                highlightedResult += '<span class="incorrect">';
                inMismatch = true;
            }
            highlightedResult += `${userChar || " "}`;
        }
    }

    // Close any remaining mismatch span
    if (inMismatch) {
        highlightedResult += '</span>';
    }
    
    return highlightedResult;
}

// Function to submit an answer with character-level highlighting
function submitAnswer() {
    const problem = testProblems[currentProblemIndex];
    const userCategory = document.getElementById("userCategory").value.trim();
    const userSubject = document.getElementById("userSubject").value.trim();
    const userVerse = document.getElementById("userVerse").value.trim();

    // Check if answers are correct based on test level
    const isCorrect = (answer, input) => {
        return testLevel === "easy"
            ? answer.replace(/\s+/g, '') === input.replace(/\s+/g, '')
            : answer === input;
    };

    const correctCategory = isCorrect(problem.category, userCategory);
    const correctSubject = isCorrect(problem.subject, userSubject);
    const correctVerse = isCorrect(problem.verse, userVerse);

    if (correctCategory && correctSubject && correctVerse) {
        correctCount++;
    }
    const result = `
        <h4>${problem.address}</h4>
        분류: <span>${highlightDifferences(problem.category, userCategory)}</span><br>
        (정답: ${problem.category})<br>
        <br>
        주제: <span>${highlightDifferences(problem.subject, userSubject)}</span><br>
        (정답: ${problem.subject})<br>
        <br>
        구절: <span>${highlightDifferences(problem.verse, userVerse)}</span><br>
        (정답: ${problem.verse})
    `;
    document.getElementById("feedback").innerHTML = result;

    currentProblemIndex++;
    document.querySelector(".test-container").style.display = "none";
    document.querySelector(".feedback-container").style.display = "block";
    
    // Add result entry with character-level highlighting
    const detailedResults = document.getElementById("detailedResults");
    const resultDiv = document.createElement("div");
    resultDiv.classList.add("result");

    resultDiv.innerHTML = result
    detailedResults.appendChild(resultDiv);
}

// move to the next problem after feedback
function nextProblem() {
    loadNextProblem();
}

// show results at the end of the test
function showResults() {
    document.querySelector(".test-container").style.display = "none";
    document.querySelector(".result-container").style.display = "block";
    document.getElementById("resultSummary").textcontent = `맞춘 갯수: ${correctCount} / ${testProblems.length}`;
}

function toggleCandidates() {
    const candidateList = document.getElementById("candidateList");
    const candidateContainer = document.querySelector(".candidates-container");
    if (candidateContainer.style.display != "block") {
        candidateList.innerHTML = candidates.map((candidate, index) => `
            <div class="candidate-item">
                <strong>${candidate.address}</strong> &nbsp;<span class="weak">(${candidate.category} | ${candidate.subject})</span><br>
                ${candidate.verse}
                <br>
            </div>
        `).join("");
        candidateContainer.style.display = "block";
    } else {
        candidateContainer.style.display = "none";
    }
}
